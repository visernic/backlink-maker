<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visernic Backlink Maker - Demo</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/images/logo.svg" alt="Visernic Logo" width="250">
            </div>
            <p class="tagline">Elevate your SEO with powerful backlinks.</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <i class="fas fa-link icon"></i>
                    <input type="url" id="url-input" placeholder="Enter your website URL (e.g., https://yourdomain.com)" required>
                </div>
                <button id="generate-btn" class="btn-primary">
                    <i class="fas fa-rocket"></i> Generate Backlinks
                </button>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <h2><i class="fas fa-clipboard-list"></i> Activity Log</h2>
                    <span id="status-message" class="status-neutral">Ready to begin</span>
                </div>
                <pre id="results-log" class="log-output">
Welcome to Visernic Backlink Maker Demo!
Enter your URL and click 'Generate Backlinks' to see the process.
                </pre>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 <a href="https://visernic.com" target="_blank">Visernic</a>. This is a backlink demo project.</p>
        </footer>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
